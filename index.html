<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Circular Progress Bars</title>


    <link rel="stylesheet" href="css/style.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>

<body>




    <div class="container">

        <div class="individual-bar">
            <div class="circular-progress" id="progress1">
                <span class="progress-value">0%</span>
            </div>
            <span class="text">HTML & CSS</span>
        </div>



        <div class="individual-bar">
            <div class="circular-progress" id="progress2">
                <span class="progress-value">0%</span>
            </div>
            <span class="text">JavaScript</span>
        </div>


        <div class="individual-bar">
            <div class="circular-progress" id="progress3">
                <span class="progress-value">0%</span>
            </div>
            <span class="text">React</span>
        </div>


        <div class="individual-bar">
            <div class="circular-progress" id="progress4">
                <span class="progress-value">0%</span>
            </div>
            <span class="text">Node.js</span>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
